<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<div class="container">
 <th:block th:include="fragments/header :: header"></th:block>
    <h2>User Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.name}">Name</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Surname:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.surname}">Surname</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.username}">Username</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.password}">Password</p>
                    </div>
                </div>  
 				<div class="form-group">
                    <label class="col-sm-2 control-label">Address:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.address}">Address</p>
                    </div>
                </div>                                
            </form>
    </div>
</div>

</body>
</html>
